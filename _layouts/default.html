<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  {%- seo -%} <!-- jekyll-seo-tag: títulos, description, canonical, JSON-LD, OG/Twitter -->
  <link rel="sitemap" type="application/xml" href="{{ site.url }}{{ site.baseurl }}/sitemap.xml">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;max-width:820px;margin:40px auto;padding:0 16px;line-height:1.6}
    header,footer{opacity:.8}
    img{max-width:100%;height:auto}
    pre,code{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ site.baseurl }}/" style="text-decoration:none;color:inherit">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>
    <hr>
  </header>

  <main>{{ content }}</main>

  <hr>
  <footer>
    <p>© {{ "now" | date: "%Y" }} {{ site.author.name }}</p>
  </footer>
</body>
</html>
